# .github/workflows/build-automation.yml
# Build Godot with automation features
# Place this in your Godot fork repository

name: Build Godot Automation

on:
  push:
    branches: [automation]
    paths:
      - 'core/debugger/**'
      - 'core/input/**'
      - 'servers/rendering/**'
      - 'SConstruct'
      - 'SCsub'
  pull_request:
    branches: [automation]
  workflow_dispatch:  # Manual trigger
  workflow_call:      # Allow being called from sync-upstream.yml
  schedule:
    # Rebuild weekly to catch any issues
    - cron: '0 4 * * 0'

env:
  GODOT_BASE_BRANCH: master
  SCONS_CACHE: ${{ github.workspace }}/.scons-cache

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    name: Build Linux Editor & Template

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential scons pkg-config \
            libx11-dev libxcursor-dev libxinerama-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libasound2-dev libpulse-dev \
            libfreetype6-dev libssl-dev libudev-dev \
            libxi-dev libxrandr-dev libwayland-dev

      - name: Setup SCons cache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCONS_CACHE }}
          key: scons-linux-${{ github.sha }}
          restore-keys: |
            scons-linux-

      - name: Build Editor
        run: |
          scons platform=linuxbsd target=editor \
            production=yes \
            deprecated=no \
            -j$(nproc)

      - name: Build Template (Debug)
        run: |
          scons platform=linuxbsd target=template_debug \
            production=yes \
            deprecated=no \
            -j$(nproc)

      - name: Build Template (Release)
        run: |
          scons platform=linuxbsd target=template_release \
            production=yes \
            deprecated=no \
            -j$(nproc)

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp bin/godot.linuxbsd.editor.x86_64 artifacts/
          cp bin/godot.linuxbsd.template_debug.x86_64 artifacts/
          cp bin/godot.linuxbsd.template_release.x86_64 artifacts/

          # Make executable
          chmod +x artifacts/*

          # Create version file
          echo "$(git describe --tags --always)" > artifacts/VERSION
          echo "Built from: $(git rev-parse HEAD)" >> artifacts/VERSION
          echo "Date: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> artifacts/VERSION

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-automation-linux
          path: artifacts/
          retention-days: 30

  build-windows:
    runs-on: ubuntu-22.04
    name: Build Windows (Cross-compile)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential scons pkg-config \
            mingw-w64

      - name: Setup SCons cache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCONS_CACHE }}
          key: scons-windows-${{ github.sha }}
          restore-keys: |
            scons-windows-

      - name: Build Editor
        run: |
          scons platform=windows target=editor \
            production=yes \
            deprecated=no \
            -j$(nproc)

      - name: Build Template (Debug)
        run: |
          scons platform=windows target=template_debug \
            production=yes \
            deprecated=no \
            -j$(nproc)

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp bin/godot.windows.editor.x86_64.exe artifacts/
          cp bin/godot.windows.template_debug.x86_64.exe artifacts/
          echo "$(git describe --tags --always)" > artifacts/VERSION

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-automation-windows
          path: artifacts/
          retention-days: 30

  build-macos:
    runs-on: macos-13
    name: Build macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          brew install scons

      - name: Setup SCons cache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCONS_CACHE }}
          key: scons-macos-${{ github.sha }}
          restore-keys: |
            scons-macos-

      - name: Build Editor
        run: |
          scons platform=macos target=editor \
            production=yes \
            deprecated=no \
            arch=x86_64 \
            -j$(sysctl -n hw.logicalcpu)

      - name: Build Template (Debug)
        run: |
          scons platform=macos target=template_debug \
            production=yes \
            deprecated=no \
            arch=x86_64 \
            -j$(sysctl -n hw.logicalcpu)

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp -r bin/godot.macos.editor.x86_64 artifacts/
          cp -r bin/godot.macos.template_debug.x86_64 artifacts/
          echo "$(git describe --tags --always)" > artifacts/VERSION

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-automation-macos
          path: artifacts/
          retention-days: 30

  # Run PlayGodot tests against the new build
  test-integration:
    needs: build-linux
    runs-on: ubuntu-22.04
    name: Integration Tests

    steps:
      - name: Checkout PlayGodot
        uses: actions/checkout@v4
        with:
          repository: Randroids-Dojo/PlayGodot
          path: playgodot

      - name: Download Godot build
        uses: actions/download-artifact@v4
        with:
          name: godot-automation-linux
          path: godot-bin

      - name: Setup Godot
        run: |
          chmod +x godot-bin/godot.linuxbsd.editor.x86_64
          sudo mv godot-bin/godot.linuxbsd.editor.x86_64 /usr/local/bin/godot
          godot --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlayGodot
        run: |
          cd playgodot/python
          pip install -e ".[dev]"

      - name: Run tic-tac-toe tests
        run: |
          cd playgodot/examples/tic-tac-toe
          pytest tests/ -v --tb=short

  # Create a release when manually triggered
  release:
    if: github.event_name == 'workflow_dispatch'
    needs: [build-linux, build-windows, build-macos, test-integration]
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "${name}.zip" "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: automation-${{ github.run_number }}
          name: Godot Automation Build ${{ github.run_number }}
          body: |
            Automated build of Godot with PlayGodot automation features.

            Built from commit: ${{ github.sha }}
          files: artifacts/*.zip
          draft: false
          prerelease: true
